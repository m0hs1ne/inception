<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>

    <div class="container">
      <div class="title"><h1 id="title"></h1></div>
      <div class="advice"><p id="advice"></p></div>
      <div class="pattern">
        <img
          src="https://raw.githubusercontent.com/m0hs1ne/Frontend-practice/fab883993c5b03c778ef0330e6eeebdab0c046b2/advice%20gen%20app/images/pattern-divider-desktop.svg"
          alt="pattern"
        />
      </div>
      <div class="button">
        <img
          src="https://raw.githubusercontent.com/m0hs1ne/Frontend-practice/fab883993c5b03c778ef0330e6eeebdab0c046b2/advice%20gen%20app/images/icon-dice.svg"
          alt="dice"
          onclick="fetchAdvice()"
        />
      </div>
    </div>
  </body>
</html>
